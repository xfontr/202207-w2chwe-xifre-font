<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Game of Life</h1>
      </header>
      <main class="canvas-content">
        <canvas></canvas>
      </main>
      <footer class="footer">
        <button class="menu__game-status" type="button">
          <i class="fa-solid fa-play"></i>
        </button>

        <button class="menu__game-restart" type="button">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>

        <div class="menu__game-speed-container">
          <span class="menu__current-speed">Speed: 0.4s</span>

          <button class="menu__slow-game" type="button">
            <i class="fa-solid fa-backward"></i>
          </button>

          <button class="menu__speed-up-game" type="button">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>

        <div class="menu__grid-size-container">
          <span class="menu__current-size">Size: 100</span>

          <button class="menu__increase-size" type="button">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button class="menu__decrease-size" type="button">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>

        <div class="menu__grid-options-box">
          <label for="menu__grid-display" class="menu__grid-label">Grid:</label>
          <input
            type="checkbox"
            id="menu__grid-display"
            class="menu__grid-display"
            checked
          />
        </div>
      </footer>
    </div>
  </body>
</html>
